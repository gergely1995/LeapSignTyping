<meta http-equiv='cache-control' content='no-cache'><meta http-equiv='expires' content='0'><meta http-equiv='pragma' content='no-cache'>
    <!DOCTYPE html>
    <html>
        <head>
            <title>Typing Experiment</title>
            <script src="data/leap-0.6.4.js"></script>
            <script src="data/typing.js"></script>
        </head>
        <body bgcolor="#F2F2F2" style="margin:0px 0px 0px 0px; padding:0px 0px 0px 0px; height: 100%; overflow: hidden">
            <div id="header" class="scrollable" style="height:50; width:505; border:0; margin:0px 0px 0px 0px; padding:0px 0px 0px 0px; background-color:#34363A; overflow:auto;">
                <p id="typed" style="color:white; text-align:center;">entered text will appear here</p>
            </div>
            <div id="UI" class="scrollable" style="height:250; width:505; border:0; margin:0px 0px 0px 0px; padding:0px 0px 0px 0px; overflow:auto; text-align:center;">
                <table style="width:100%; text-align:center;">
                    <tr>
                        <th></th>
                        <th>1</th>
                        <th>2</th>
                        <th>3</th>
                        <th>4</th>
                        <th>5</th>
                    </tr>
                    <tr id="AO_0">
                        <th>1</th>
                        <td id="AO_0_0" style="color:gray;background-color:;">a</td>
                        <td id="AO_0_1" style="color:gray;">b</td>
                        <td id="AO_0_2" style="color:gray;">c</td>
                        <td id="AO_0_3" style="color:gray;">d</td>
                        <td id="AO_0_4" style="color:gray;">e</td>
                    </tr>
                    <tr id="AO_1">
                        <th>2</th>
                        <td id="AO_1_0" style="color:gray;">f</td>
                        <td id="AO_1_1" style="color:gray;">g</td>
                        <td id="AO_1_2" style="color:gray;">h</td>
                        <td id="AO_1_3" style="color:gray;">i</td>
                        <td id="AO_1_4" style="color:gray;">j</td>
                    </tr>
                    <tr id="AO_2">
                        <th>3</th>
                        <td id="AO_2_0" style="color:gray;">k</td>
                        <td id="AO_2_1" style="color:gray;">l</td>
                        <td id="AO_2_2" style="color:gray;">m</td>
                        <td id="AO_2_3" style="color:gray;">n</td>
                        <td id="AO_2_4" style="color:gray;">o</td>
                    </tr>
                    <tr id="AO_3">
                        <th>4</th>
                        <td id="AO_3_0" style="color:gray;">p</td>
                        <td id="AO_3_1" style="color:gray;">q</td>
                        <td id="AO_3_2" style="color:gray;">r</td>
                        <td id="AO_3_3" style="color:gray;">s</td>
                        <td id="AO_3_4" style="color:gray;">t</td>
                    </tr>
                    <tr id="AO_4">
                        <th>5</th>
                        <td id="AO_4_0" style="color:gray;">u</td>
                        <td id="AO_4_1" style="color:gray;">v</td>
                        <td id="AO_4_2" style="color:gray;">w</td>
                        <td id="AO_4_3" style="color:gray;">x</td>
                        <td id="AO_4_4" style="color:gray;">y</td>
                    </tr>
                    <tr id="AO_5">
                        <th>6</th>
                        <td id="AO_5_0" style="color:gray;">z</td>
                    </tr>
                </table>
            </div>
            <div id="guide" class="scrollable" style="height:300; width:505; border:0; margin:0px 0px 0px 0px; padding:0px 0px 0px 0px; background-color:#34363A; overflow:auto; text-align:center;">
                <pre style="color:white;">First number = row</pre>
                <pre style="color:white;">Second number = column</pre>
                <pre style="color:white;">pinky = 6</pre>
                <pre style="color:white;">           ok     backspace/cancel</pre>
                <img src="data/ok.gif" style="height:100; width:100;">
                    <img src="data/cancel.gif" style="height:100; width:100;">
                        <pre style="color:white;">swipe with fist from far left to right = space</pre>
                        </div>
        </body>
    </html>
